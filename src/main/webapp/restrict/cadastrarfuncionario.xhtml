<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../resources/main.xhtml">

    <ui:define name="tarefas">

        <p:fieldset legend="Cadastrar Funcionários">
            <br/>

            <h:form>
                <p:growl id="msg0"/>
                <h:panelGrid columns="2" cellpadding="10" styleClass="panelGrid" id="grid0" >

                    <h:outputLabel/>
                    <h:inputHidden id="idfuncionario" value="#{mbFuncionario.funcionario.idFuncionario}"/>

                    <h:outputLabel for="nomeFuncionario" value="Nome:" />
                    <p:inputText id="nomeFuncionario" size="40" value="#{mbFuncionario.funcionario.nome}"
                                 required="true" requiredMessage="O campo [Nome] é obrigatório"
                                 onkeyup="this.value = this.value.toUpperCase()" />

                    <h:outputLabel for="funcao" value="Função:" />
                    <p:inputText id="funcao" size="40" value="#{mbFuncionario.funcionario.funcao}"
                                 required="true" requiredMessage="O campo [Função] é obrigatório"
                                 onkeyup="this.value = this.value.toUpperCase()" />


                    <h:outputLabel for="funcionarioSetor" value="Setor:"/>
                    <p:selectOneMenu id="funcionarioSetor" value="#{mbFuncionario.funcionario.setor.idSetor}" disabled="#{bbSetor.campoAtivado}">
                        <f:selectItems value="#{bbSetor.setores}" var="setor" itemValue="#{setor.idSetor}" itemLabel="#{setor.setor}"/>
                    </p:selectOneMenu>

                    <h:outputLabel for="respsetor" value="Responsável de Setor:"/>
                    <p:selectOneMenu id="respsetor" value="#{mbFuncionario.funcionario.respSetor}">
                        <f:selectItem itemValue="N"  itemLabel="Não"/>
                        <f:selectItem itemValue="S"  itemLabel="Sim"/>
                    </p:selectOneMenu>


                    <p:panel>
                        <p:commandButton value="Salvar" action="#{mbFuncionario.addFuncionario}"
                                         image="ui-icon ui-icon-disk" update="@form" ajax="false" />
                        <p:commandButton value="Cancelar" actionListener="#{mbFuncionario.limpFuncionario}" 
                                         image="ui-icon ui-icon-close" update="@form"/>
                    </p:panel>


                    <h:inputHidden id="hrTotal" value="#{mbFuncionario.funcionario.minutosTotais}"/>

                    <h:inputHidden id="hrnegativa" value="#{mbFuncionario.funcionario.minutosNegativos}"/>


                </h:panelGrid>


            </h:form>


        </p:fieldset>


    </ui:define>

</ui:composition>
