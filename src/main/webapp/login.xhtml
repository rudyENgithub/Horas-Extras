<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>ABSoft - Login</title>
        <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/style.css" />
    </h:head>
    <h:body onload="login.j_username.focus()">


        <div class="container">
            <section id="content">
                <form action="j_spring_security_check" method="post" id="login">
                    <p:growl id="msg" rendered="#{param.erro}" >#{msgs.erroLogin()}</p:growl>
                    <h1>Horas Extras</h1>
                    <div>
                        <p:inputText id="j_username" required="true" placeholder="UsuÃ¡rio" onkeyup="this.value = this.value.toUpperCase()"/>
                    </div>
                    <div>
                        <p:password id="j_password" required="true" placeholder="Senha"/>
                    </div>
                    <div>
                        <h:commandButton value="Acessar"/>
                        <a href="#">Esqueceu a senha ?</a>
                        <a href="#">Registrar</a>
                    </div>
                </form>
                <div class="button">
                    <!--	<a href="#">Download source file</a>-->
                </div>
            </section>
        </div>


    </h:body>
</html>
